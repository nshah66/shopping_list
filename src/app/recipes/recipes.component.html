<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelected)="onGetSelectedRecipe($event);"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="recipeItem; else noRecipe"
    [recipeDetail]="recipeItem"></app-recipe-detail>
    <ng-template #noRecipe>
      <p>Please select any Recipe for details!</p>
    </ng-template>
  </div>
</div>
